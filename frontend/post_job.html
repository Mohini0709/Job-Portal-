<!DOCTYPE html>
<html>
<head>
    <title>Post Job - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Post a Job</h2>
        <form method="POST" action="/jobs">
            <input type="text" name="title" class="form-control mb-3" placeholder="Job Title" required>
            <textarea name="description" class="form-control mb-3" placeholder="Job Description" required></textarea>
            <input type="text" name="location" class="form-control mb-3" placeholder="Location" required>
            <input type="number" step="0.01" name="salary" class="form-control mb-3" placeholder="Salary">
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
</body>
</html>
